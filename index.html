    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --gray: #666666;
            --card-bg:#fafafa;
            --card-hover:#f5f5f5;
            --logo-filter:invert(0);
            --color-sy: rgba(180,40,60,0.4);
            --color-ty: rgba(56,140,56,0.4);
            --color-final : rgba(89,46,131,0.4);
            --color-alumni : rgba(210,165,50,0.4);

        }
        [data-theme="dark"]{
            --bg: #0a0a0a;
            --text: #ffffff;
            --border: #222222;
            --gray: #888888;
            --card-bg: #111;
            --card-hover: #161616;
            --logo-filter: invert(1);
            --color-sy: rgba(180,40,60,0.4);
            --color-ty: rgba(56,140,56,0.4);
            --color-final : rgba(89,46,131,0.4);
            --color-alumni : rgba(210,165,50,0.4);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Color bar */
        .color-bar {
            height: 6px;
            display: flex;
        }

        .color-bar span {
            flex: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo {
            width: 72px;
            height: 72px;
            flex-shrink: 0;
            filter: var(--logo-filter);
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 400;
        }

        .theme-toggle {
            margin-left: auto;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--gray);
            transform: rotate(15deg);
        }

        /* Filter Navigation */
        .filter-nav {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray);
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-btn:hover { 
            border-color: var(--gray); 
            color: var(--text); 
        }
        
        .filter-btn.active { 
            background: var(--text); 
            color: var(--bg); 
            border-color: var(--text); 
        }
        

        /* Section */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--gray);
        }

        /* Grid */
        .grid {
            border: 2px solid var(--border);
        }

        /* Card */
        .card {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid var(--border);
            background: var(--card-bg);
            overflow: hidden;
            transition: background 0.15s ease;
        }

        .card:last-child {
            border-bottom: none;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, var(--year-color) 80%);
            opacity: 0;
            transition: opacity 0.3s, width 0.3s;
            pointer-events: none;
        }

        .card:hover::after { 
            opacity: 1; 
            width: 70%;
        }

        .card:hover {
            background: var(--card-hover);
        }

        .card-name {
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: all 0.2s;
        }

        .card:hover .card-name {
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .card-url {
            font-size: 0.8125rem;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }

        .year-badge {
            display: inline-block;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.5rem;
            border: 1px solid;
            background: transparent;
            transition: all 0.2s;
        }

        .sy .year-badge {
            border-color: rgba(180, 40, 60, 0.5);
            color: rgba(180, 40, 60, 0.8);
        }

        .ty .year-badge {
            border-color: rgba(56, 140, 56, 0.5);
            color: rgba(56, 140, 56, 0.8);
        }

        .final-year .year-badge {
            border-color: rgba(89, 46, 131, 0.5);
            color: rgba(89, 46, 131, 0.8);
        }

        .alumni .year-badge {
            border-color: rgba(210, 165, 50, 0.5);
            color: rgba(210, 165, 50, 0.8);
        }

        .card:hover .sy .year-badge,
        .sy.card:hover .year-badge {
            background: rgb(180, 40, 60);
            border-color: rgb(180, 40, 60);
            color: white;
        }

        .card:hover .ty .year-badge,
        .ty.card:hover .year-badge {
            background: rgb(56, 140, 56);
            border-color: rgb(56, 140, 56);
            color: white;
        }

        .card:hover .final-year .year-badge,
        .final-year.card:hover .year-badge {
            background: rgb(89, 46, 131);
            border-color: rgb(89, 46, 131);
            color: white;
        }

        .card:hover .alumni .year-badge,
        .alumni.card:hover .year-badge {
            background: rgb(210, 165, 50);
            border-color: rgb(210, 165, 50);
            color: #000;
        }

        .sy { --year-color: var(--color-sy); }
        .ty { --year-color: var(--color-ty); }
        .final-year { --year-color: var(--color-final); }
        .alumni { --year-color: var(--color-alumni); }

        .card-arrow {
            font-size: 1.25rem;
            opacity: 0.3;
            transition: all 0.15s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translate(2px, -2px);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 500;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.15s ease;
        }

        .footer-links a:hover {
            border-bottom-color: var(--text);
        }

        .footer-copy {
            font-size: 0.75rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .logo {
                width: 56px;
                height: 56px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>

        function loadMembers() {
            renderMembers('all');

        function renderMembers(filter = 'all') {
            const grid = document.getElementById('members-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? members : members.filter(m => m.year === filter);
            
            filtered.forEach(member => {
                const card = document.createElement('a');
                card.href = member.url;
                card.target = '_blank';
                card.rel = 'noopener';
                card.className = 'card';
                
                // Add year class if member has year property
                if (member.year) {
                    card.classList.add(member.year);
                }
                
                card.innerHTML = `
                    <div>
                        <div class="card-name">${member.name}</div>
                        <div class="card-url">
                            ${member.display_url}
                            ${member.year ? `<span class="year-badge">${member.year.replace('-', ' ')}</span>` : ''}
                        </div>
                    </div>
                    <span class="card-arrow">↗</span>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterList(year) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMembers(year);
        }
