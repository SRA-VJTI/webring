    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --gray: #666666;
            --card-bg: #fafafa;
            --card-hover: #f5f5f5;
            --logo-filter: invert(0);
            --color-sy: rgba(180, 40, 60, 0.4);
            --color-ty: rgba(56, 140, 56, 0.4);
            --color-final: rgba(89, 46, 131, 0.4);

            --shadow-color: #000000;

        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #ffffff;
            --border: #ffffff;
            --gray: #888888;
            --card-bg: #111;
            --card-hover: #161616;
            --logo-filter: invert(1);
            --color-sy: rgba(180, 40, 60, 0.4);
            --color-ty: rgba(56, 140, 56, 0.4);
            --color-final: rgba(89, 46, 131, 0.4);

            --shadow-color: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Color bar */
        .color-bar {
            height: 6px;
            display: flex;
        }

        .color-bar span {
            flex: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo {
            width: 72px;
            height: 72px;
            flex-shrink: 0;
            filter: var(--logo-filter);
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 400;
        }

        .theme-toggle {
            margin-left: auto;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--gray);
            transform: rotate(15deg);
        }

        /* Filter Navigation */
        .filter-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray);
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--gray);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        /* Active Filter Colors */
        /* Active Filter Colors */
        .filter-btn.ty.active {
            background: rgba(56, 140, 56, 0.1);
            border-color: rgb(56, 140, 56);
            color: rgb(56, 140, 56);
        }

        .filter-btn.sy.active {
            background: rgba(180, 40, 60, 0.1);
            border-color: rgb(180, 40, 60);
            color: rgb(180, 40, 60);
        }

        .filter-btn.final-year.active {
            background: rgba(89, 46, 131, 0.1);
            border-color: rgb(89, 46, 131);
            color: rgb(89, 46, 131);
        }




        /* Section */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--gray);
        }

        /* Grid */
        .grid {
            border: 2px solid var(--border);
        }

        /* Card */
        .card {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid var(--border);
            background: var(--card-bg);
            overflow: hidden;
            transition: background 0.15s ease;
        }

        .card:last-child {
            border-bottom: none;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, var(--year-color) 80%);
            opacity: 0;
            transition: opacity 0.3s, width 0.3s;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
            width: 70%;
        }

        .card:hover {
            background: var(--card-hover);
        }

        .card-name {
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: all 0.2s;
        }

        .card:hover .card-name {
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .card-url {
            font-size: 0.8125rem;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }

        .year-badge {
            display: inline-block;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.5rem;
            border: 1px solid;
            background: transparent;
            transition: all 0.2s;
        }

        .sy .year-badge {
            border-color: rgba(180, 40, 60, 0.5);
            color: rgba(180, 40, 60, 0.8);
        }

        .ty .year-badge {
            border-color: rgba(56, 140, 56, 0.5);
            color: rgba(56, 140, 56, 0.8);
        }

        .final-year .year-badge {
            border-color: rgba(89, 46, 131, 0.5);
            color: rgba(89, 46, 131, 0.8);
        }



        .card:hover .sy .year-badge,
        .sy.card:hover .year-badge {
            background: rgb(180, 40, 60);
            border-color: rgb(180, 40, 60);
            color: white;
        }

        .card:hover .ty .year-badge,
        .ty.card:hover .year-badge {
            background: rgb(56, 140, 56);
            border-color: rgb(56, 140, 56);
            color: white;
        }

        .card:hover .final-year .year-badge,
        .final-year.card:hover .year-badge {
            background: rgb(89, 46, 131);
            border-color: rgb(89, 46, 131);
            color: white;
        }



        .sy {
            --year-color: var(--color-sy);
        }

        .ty {
            --year-color: var(--color-ty);
        }

        .final-year {
            --year-color: var(--color-final);
        }



        .card-arrow {
            font-size: 1.25rem;
            opacity: 0.3;
            transition: all 0.15s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translate(2px, -2px);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg);
            border: 2px solid var(--border);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .modal-close:hover {
            border-color: var(--border);
            background: var(--card-hover);
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            background: var(--card-hover);
            border: 2px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .modal-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-links {
            margin-top: 1.5rem;
        }

        .modal-desc {
            line-height: 1.6;
            color: var(--gray);
        }

        /* TY Grid Layout */
        .ty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .ty-card {
            border: 2px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text);
        }

        .ty-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 0 var(--shadow-color);
        }

        .ty-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--border);
        }

        .ty-card-info {
            padding: 1rem;
            background: var(--card-bg);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .ty-card-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .ty-card-position {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.35rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 100px;
            box-shadow: 3px 3px 0 var(--shadow-color);
            color: var(--text);
            margin-top: 1rem;
            align-self: flex-start;
            margin-left: -0.75rem;
            transition: all 0.2s ease;
        }

        .ty-card-position:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        /* Tags */
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 50px;
            background: var(--card-hover);
            color: var(--text);
            border: 1px solid var(--border);
            text-transform: capitalize;
        }

        /* View Toggle */
        .view-toggle {
            display: none;
            /* Hidden by default */
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: flex-end;
        }

        .view-toggle.visible {
            display: flex;
        }

        .view-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .view-btn:hover {
            border-color: var(--gray);
            color: var(--text);
        }

        .view-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }



        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 500;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.15s ease;
        }

        .footer-links a:hover {
            border-bottom-color: var(--text);
        }

        .footer-copy {
            font-size: 0.75rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .logo {
                width: 56px;
                height: 56px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .ty-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? '' : 'dark';

            if (newTheme) {
                html.setAttribute('data-theme', newTheme);
            } else {
                html.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', newTheme);

            const icon = document.getElementById('theme-icon');
            icon.textContent = newTheme === 'dark' ? '☀' : '☾';
        }

        // Load saved theme

            const savedTheme = localStorage.getItem('theme');

        let currentView = 'grid'; // 'grid' or 'list'
        let currentFilter = 'ty'; // Start with TY

        function loadMembers() {
            renderMembers('ty');
        }

        function toggleView(view) {
            currentView = view;

            // Update UI buttons
            document.getElementById('btn-grid').classList.toggle('active', view === 'grid');
            document.getElementById('btn-list').classList.toggle('active', view === 'list');

            renderMembers(currentFilter);
        }



        function renderMembers(filter = 'ty') {
            currentFilter = filter;
            const container = document.getElementById('members-container');
            const viewToggle = document.getElementById('ty-view-toggle');

            // Show/Hide Toggle
            if (filter === 'ty') {
                viewToggle.classList.add('visible');
            } else {
                viewToggle.classList.remove('visible');
            }

            // Trigger Fade Animation
            container.classList.remove('fade-in');
            void container.offsetWidth; // trigger reflow
            container.classList.add('fade-in');

            container.innerHTML = '';



            // Determine Layout
            let layoutClass = 'grid';
            if (filter === 'ty' && currentView === 'grid') {
                layoutClass = 'ty-grid';
            }
            container.className = `${layoutClass} fade-in`;

            const filtered = filter === 'all' ? members : members.filter(m => m.year === filter);

            filtered.forEach(member => {
                let card;

                // Check if we should render TY Card Style
                if (filter === 'ty' && currentView === 'grid') {
                    // Render TY Card (Image Grid)
                    card = document.createElement('div');
                    card.className = 'ty-card';
                    card.onclick = () => openMemberModal(member);
                    const imgUrl = member.image ? member.image : 'assets/download.jpeg';

                    card.innerHTML = `
                        <img src="${imgUrl}" alt="${member.name}" class="ty-card-img">
                        <div class="ty-card-info">
                            <div class="ty-card-name">${member.name}</div>
                            ${member.position ? `<div class="ty-card-position">${member.position}</div>` : ''}
                        </div>
                    `;
                } else {
                    // Render Standard Card
                    card = document.createElement('a');
                    card.href = member.url;
                    card.target = '_blank';
                    card.rel = 'noopener';
                    card.className = 'card';

                    if (member.year) {
                        card.classList.add(member.year);
                    }

                    card.innerHTML = `
                        <div>
                            <div class="card-name">${member.name}</div>
                            <div class="card-url">
                                ${member.display_url}
                            </div>
                        </div>
                        <span class="card-arrow">↗</span>
                    `;
                }

                container.appendChild(card);
            });
        }

        function filterList(year) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMembers(year);
        }

        /* Modal Logic */
        /* Modal Logic */
        function openMemberModal(member) {
            const modal = document.getElementById('member-modal');
            const body = document.getElementById('modal-body');
            const imgUrl = member.image ? member.image : 'assets/download.jpeg';

            // Generate Tags
            let tagsHtml = '';
            if (member.description) {
                const tags = member.description.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                if (tags.length > 0) {
                    tagsHtml = `<div class="tag-container">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                     </div>`;
                } else {
                    tagsHtml = `<div class="modal-desc">${member.description}</div>`;
                }
            } else {
                tagsHtml = '<div class="modal-desc">No description available yet.</div>';
            }

            body.innerHTML = `
                <img src="${imgUrl}" alt="${member.name}" class="modal-image">
                <div class="modal-name">${member.name}</div>
                ${tagsHtml}
                <div class="modal-links">
                     <a href="${member.url}" target="_blank" rel="noopener" class="card-url">${member.display_url} ↗</a>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeMemberModal(e) {
            // Close if clicked on overlay or close button
            if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close') || e.key === 'Escape') {
                document.getElementById('member-modal').classList.remove('active');
            }
        }

        // Close on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                document.getElementById('member-modal').classList.remove('active');
            }
        });

        loadMembers();
